<!DOCTYPE html>
<html>
    <head>
        <title>CometVisu - configuration editor</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="stylesheet" type="text/css" href="./main.css"/>
    </head>
    <body style="margin: 0; padding: 0;">
    <div class="actions">
        <button id="save" disabled="disabled">Save</button>
    </div>
    <div id="container"></div>
    <script src="../dependencies/jquery.min.js"></script>
    <script src="./utils.js"></script>
    <script src="./xmllint.js"></script>
    <script src="../../../node_modules/monaco-editor/dev/vs/loader.js"></script>
    <script src="./monaco/completion-provider.js"></script>
    <script>
      var initialHash = null;

      require.config({
        paths: {
          'vs': '../../../node_modules/monaco-editor/dev/vs'
        }
      });
      require.config({
        'vs/nls' : {
          availableLanguages: {
            '*': 'de'
          }
        }
      });

      // extract config filename
      var configSuffix = "";
      window.location.href.split("?").pop().split("&").forEach(function(param) {
        var parts = param.split("=");
        if (parts[0] === "config") {
          configSuffix = "_"+parts[1];
        }
      });

      require([
        'xml!*../../resource/visu_config.xsd',
        'xml!*../../resource/config/visu_config'+configSuffix+'.xml',
        'vs/editor/editor.main'], function(schema, code) {

        initialHash = hashCode(code);

        var editor = monaco.editor.create(document.getElementById('container'), {
          value: code,
          language: 'xml',
          suggestOnTriggerCharacters: true,
          folding: true,
          autoIndent: true,
          minimap: {
            enabled: true
          }
        });

        function save() {
          saveConfig(configSuffix, editor.getValue());
        }

        function showErrors(errors) {
          var markers = [];
          var model = editor.getModel();
          // "file_0.xml:286: element layout: Schemas validity error : Element 'layout': This element is not expected."
          if (errors) {
            errors.forEach(function (error) {
              var parts = error.split(":");
              var file = parts.shift();
              var line = parseInt(parts.shift());

              markers.push({
                severity: monaco.Severity.Error,
                startLineNumber: line,
                startColumn: 1,
                endLineNumber: line,
                endColumn: model.getLineContent(line).length,
                message: parts.slice(2).join(":")
              });
            });
          }
          monaco.editor.setModelMarkers(model, '', markers);
        }

        // strip namespace
//        schema = schema.replace(/xsd\:/g, '');
//        var schemaNode = stringToXml(schema).childNodes[0];
//        var completionProvider = new CompletionProvider(monaco, schemaNode);
//        monaco.languages.registerCompletionItemProvider('xml', completionProvider.getProvider());

        var saveButton = document.getElementById("save");

        saveButton.addEventListener("click", save);

        editor.onDidChangeModelContent(function(ev) {
          if (ev.changes.length) {
            debounce(function() {
              var code = editor.getValue();
              var lint = xmllint.validateXML({
                xml: code,
                schema: schema
              });
              showErrors(lint.errors);
              if (!lint.errors) {
                var newHash = hashCode(code);
                if (newHash !== initialHash) {
                  saveButton.removeAttribute("disabled");
                } else {
                  saveButton.setAttribute("disabled", "disabled");
                }
              } else {
                saveButton.setAttribute("disabled", "disabled");
              }
            }, 1000);
          }
        })
      });
    </script>
    </body>
</html>
